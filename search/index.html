---
layout: default
title: Search
---

<div class="index">

  <div id="search-container">
    <input type="text" id="search-input" autocomplete="off" placeholder="搜索...">
    <ul id="results-container"></ul>
  </div>
</div>

  <script src="js/simple-jekyll-search.js" type="text/javascript"></script>

  <script>
    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: 'search.json'
    })
  </script>
  <script type="text/javascript">
    var mNav = document.evaluate("//div[@class='nav']/a[text()='Search']", document, null, XPathResult.FIRST_ORDERED_NODE_TYPE, null).singleNodeValue;
    mNav.style.background = '#3399cc';
    mNav.style.color = '#ffffff';
  </script>
