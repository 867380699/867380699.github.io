---
layout: default
title: Blog
---
<h1>{{ page.title }}</h1>
<ul class="posts">

  {% for post in site.posts %}
    <li class="blog-item"><a class = "blog-link" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a><span class='blog-date'>{{ post.date | date: '%y/%m/%d' }}</span>  </li>
  {% endfor %}
</ul>
