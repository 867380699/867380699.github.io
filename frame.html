<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IO</title>
  <style>
    html, body {
      height: 100%;
    }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker
            .register('/sw.js')
            .then(() => { console.log('Service Worker Registered'); });
    }
  </script>
  <style>
    body {
      margin: 0;
    }
    .io-frame {
      border: none;
      width: 100vw;
      min-height: 100vh;
    }
  </style>
</head>
<body>
<iframe class="io-frame" src="/index.html"></iframe>
  
</body>
</html>
