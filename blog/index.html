---
layout: default
title: Blog
---
<div class="index">
<ul class="posts">

  {% for post in site.posts %}
    <li class="blog-item"><a class = "blog-link" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a><span class='blog-date'>{{ post.date | date: '%y/%m/%d' }}</span>  </li>
  {% endfor %}
</ul>
</div>
<script type="text/javascript">
  var mNav = document.evaluate("//div[@class='nav']/a[text()='Blog']", document, null, XPathResult.FIRST_ORDERED_NODE_TYPE, null).singleNodeValue;
  mNav.style.background = '#3399cc';
  mNav.style.color = '#ffffff';
</script>
