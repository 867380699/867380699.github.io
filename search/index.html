---
layout: nav
title: Search
---

<div class="index">

  <div id="search-container">
    <input type="text" id="search-input" autocomplete="off" placeholder="搜索...">
    <ul id="results-container"></ul>
  </div>
</div>

<script src="js/simple-jekyll-search.js" type="text/javascript"></script>

<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: 'search.json',
    searchResultTemplate: '<li class="blog-item"><a href="{url}">{title}</a>&nbsp;<span class="blog-date">{date}</span>&nbsp;<span class="search-tags">{tags}</span></li>',
    excludeKeys: ['url'],
    limit: 15,
    templateMiddleware: function(prop, value, template) {
      return value || '';  
    }
  })
</script>
