<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC|Roboto" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header >
        <nav class="nav">
            <div class="tool-bar">
                <a href="javascript:void(0);" style="font-size:15px;" class="icon nav-main-toggle" id="menu">â˜°</a>
            </div>
            <div class="nav-main-container">
                <div class="nav-main">
                    <div class="nav-menu">
                        <a href="/">Home</a>
                        <!-- <a href="/blog">Blog</a> -->
                        <!-- <a href="/about">About</a> -->
                        <a href="/tag">Tag</a>
                        <a href="/search">Search</a>
                        <a href="/startpage/">StartPage</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="main-container">
            {{ content }}
        </div>
    </main>
    <script type="text/javascript">
        var mNav = document.evaluate(
            "//nav[@class='nav']/div[@class='nav-main-container']/div[@class='nav-main']/div[@class='nav-menu']/a[text()='{{page.title}}']",
            document,
            null,
            XPathResult.FIRST_ORDERED_NODE_TYPE,
            null
        ).singleNodeValue;
        if (mNav) {
            mNav.classList.add("active");
        }
    </script>
    <script>
        const navToggle = document.querySelector('.nav-main-toggle');
        const navMainContainer = document.querySelector('.nav-main-container');
        const navMain = navMainContainer.querySelector('.nav-main');

        navToggle.addEventListener('click', function(){
            navMainContainer.classList.toggle('active');
        });
        navMainContainer.addEventListener('click', function(){
            navMainContainer.classList.remove('active');
        });
        navMain.addEventListener('click', function(e){
            e.stopPropagation()
        });
    </script>
</body>
</html>
